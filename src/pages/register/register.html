<ion-header>

  <ion-navbar color="light">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>



 <div class="login-box">
    <form (ngSubmit)="register(newcreds)" #registerForm="ngForm">

      <ion-row>
        <ion-col>
            
          <ion-list inset>
          <ion-item>  
          <ion-input  placeholder="Username" name="username" required [(ngModel)] = "newcreds.name" type="text"></ion-input>
          </ion-item>
          <ion-item>
          <ion-input placeholder="Email" name="email" required [(ngModel)] = "newcreds.email" type="email"></ion-input>
          </ion-item>

          <ion-item>
          <ion-input  placeholder="Password" name="password" required [(ngModel)] = "newcreds.password" type="password"></ion-input>
          </ion-item>
         
          
        </ion-list>

 </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">



  <button ion-button icon-only type="submit" color="primary" class="submit-btn"  [disabled]="!registerForm.form.valid"><ion-icon name="person-add"></ion-icon>Register</button>
   </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
